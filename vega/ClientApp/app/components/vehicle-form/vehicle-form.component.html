<h1>New Vehicle</h1>
<p>
    {{vehicle | json}}
</p>
<form #f="ngForm" (ngSubmit)="submit()" >
    <div class="form-group">
        <label for=""> Make</label>
        <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name="makeId" required #make="ngModel">
            <option></option>
            <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="make.touched && !make.valid"> Please specity the make. </div>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <select id="'model" class="form-control" [(ngModel)]="vehicle.modelId" name="modelId" required #model="ngModel">
            <option></option>
            <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="model.touched && !model.valid"> Please specity the model. </div>
    </div>
    <p>Is this vehicle registered?</p>
    <label for="registered" class="radio-inline">
        <input type="radio" name="isRegistered" [value]="true" id="registered" [(ngModel)]="vehicle.isRegistered"/> Yes
    </label>
    <label for="notRegistered" class="radio-inline">
        <input type="radio" name="isRegistered" [value]="false" id="notRegistered"  [(ngModel)]="vehicle.isRegistered" /> No
    </label>
    <h2>Features</h2>
    <div *ngFor="let f of features" class="checkbox">
        <label for="feature{{f.id}}">
        <input type="checkbox" id="feature{{f.id}}" (change)="onFeatureToggle(f.id, $event)" [checked]="vehicle.features.includes(f.id)"/> {{f.name}}
        </label>
    </div>  
    <h2>Contact</h2>
    <div class="form-group">
        <label for="contactName">Name</label>
        <input id="contactName" type="text" value="" class="form-control" [(ngModel)]="vehicle.contact.name" name="contactName"/>
    </div>
    <div class="form-group">
        <label for="contactPhone">Phone</label>
        <input id="contactPhone" type="text" value="" class="form-control"  [(ngModel)]="vehicle.contact.phone" name="contactPhone"/>
    </div>
    <div class="form-group">
        <label for="contactEmail">Email</label>
        <input id="contactEmail" type="text" value="" class="form-control"  [(ngModel)]="vehicle.contact.email" name="contactEmail"/>
    </div>
    <button class="btn btn-primary" >Save</button>
    <div>
    <button type="button" onclick="loadDoc()">Load Doc</button>
    </div>
    <script>
        function loadDoc() {
            function() {
                console.log("Load Doc has been Clicked");
            };
           
        }
    </script>
</form>
